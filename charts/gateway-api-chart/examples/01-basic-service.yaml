# ============================================================================
# Example 1: Basic Service Configuration
# ============================================================================
# Exposes a regular Kubernetes Service via Gateway API.
#
# Use Case: Standalone or dependency (e.g., argo-cd, prometheus) where you
# have a regular Kubernetes Service and want to expose it via Gateway API.
#
# Key Features:
# - Regular Kubernetes Service (not ServiceImport)
# - Basic health check configuration
# - Simple backend policy with timeout
#
# When used as a DEPENDENCY CHART: Nest everything under "gateway-api-chart:" in
# your parent chart's values (e.g., gateway-api-chart: <this entire file content>).
# ============================================================================

# For regular Kubernetes Services (recommended for single-cluster)
service:
  - name: my-app-service
    # Health check configuration
    healthCheck:
      type: HTTP
      httpHealthCheck:
        requestPath: "/healthz"
    
    # Backend policy configuration
    backendPolicy:
      timeoutSec: 30
      logging:
        enabled: true
        sampleRate: 500000