# ============================================================================
# Example 1: Basic Service Configuration (Dependency Chart Use Case)
# ============================================================================
# This example demonstrates the PRIMARY USE CASE: exposing a regular
# Kubernetes Service via Gateway API when used as a dependency chart.
#
# Use Case: Deploying as a dependency chart (e.g., for argo-cd, prometheus)
# where you have a regular Kubernetes Service and want to expose it via
# Gateway API instead of Ingress.
#
# Key Features:
# - Regular Kubernetes Service (not ServiceImport)
# - Basic health check configuration
# - Simple backend policy with timeout
# - Resources deploy to Release.Namespace (parent chart's namespace)
# ============================================================================

gateway-api-chart:
  # For regular Kubernetes Services (recommended for dependency charts)
  service:
    - name: my-app-service
      # Health check configuration
      healthCheck:
        type: HTTP
        httpHealthCheck:
          requestPath: "/healthz"
      
      # Backend policy configuration
      backendPolicy:
        timeoutSec: 30
        logging:
          enabled: true
          sampleRate: 500000
