version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Docker dependencies (for custom actions)
  - package-ecosystem: "docker"
    directory: "/.github/actions/bumpVersionAction"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
